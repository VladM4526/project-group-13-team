<div class="back-drop-wraper is-hidden" data-modal>
  <div class="modal container">
    <button type="button" class="btn-close-modal" data-modal-close>
      <svg class="modal-close-btn" width="20" height="20">
        <use href="/img/sprite.svg#icon-close"></use>
      </svg>
    </button>

    <div class="modal-watch-card">
      <img
        class="img-watch-card"
        srcset="/img/modal/buy-watch-1x.jpg 1x, /img/modal/buy-watch-2x.jpg 2x"
        src="/img/modal/buy-watch-1x.jpg"
        alt="watch"
        width="276"
        height="274"
      />
      <p class="watch-name">Tube Watch S42 Date Steel With Black...</p>
      <span class="watch-price">€395</span>
    </div>
    <div class="form-submit-policy-wrap">
      <form class="modal-form">
        <div class="input-wrap">
          <input
            type="text"
            class="modal-input"
            id="name"
            placeholder="Enter your full name"
            pattern="^[a-zA-Z]+$"
            required
          />
          <label for="name" class="modal-label">Full name</label>
        </div>
        <div class="input-wrap">
          <input
            type="email"
            class="modal-input"
            id="email"
            placeholder="Enter your email "
            required
          />
          <label for="email" class="modal-label">Email</label>
        </div>
        <div class="input-wrap">
          <input
            type="text"
            class="modal-input"
            id="card-num"
            placeholder="Enter card"
            pattern="^[0-9]+$"
            required
          />
          <label for="card-num" class="modal-label">Card number</label>
        </div>
        <div class="input-wrap">
          <textarea
            name="textarea"
            class="modal-textarea"
            id="comment"
            placeholder="Enter your text"
          ></textarea>
          <label for="comment" class="modal-label">Comments</label>
        </div>
        <button type="submit" class="modal-btn-submit">SUBMIT</button>
      </form>
      <p class="modal-policy">
        By clicking on “Send message” button, you agree to our Privacy Policy,
        and allow Promodo to use this information for marketing purposes.
      </p>
    </div>
  </div>
</div>
